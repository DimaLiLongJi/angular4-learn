<div class="qr-code-modal" ng-class="{'show-modal': vm.showModal}" ng-click="vm.outsideClick($event)">
  <div class="modal-dialog">
    <a class="close-btn" ng-click="vm.cancel()"></a>
    <div class="modal-content">
      <p class="modal-title">职位推送开启</p>
      <p class="modal-notice">长按扫码即可关注<br>（求职学堂小助手）服务号</p>
      <img src="/images/qr-code.jpg" alt="求职学堂" class="qr-code">
      <span class="modal-push">服务号每天北京时间早上9点，将根据你完善的定制信息推送最新的实习职位</span>
    </div>
  </div>
</div>
