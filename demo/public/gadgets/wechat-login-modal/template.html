<div class="login-modal">
  <h1>
    微信登录
    <svg ng-click="vm.closeModal()" class="icon close-btn" aria-hidden="true"><use xlink:href="#icon-icon-delete"></use></svg>
  </h1>
  <div class="code-container">
    <img ng-src="{{vm.imgUrl}}" alt="">
  </div>
  <h3>请使用微信扫描二维码</h3>
  <h3 ng-if="!isUniversityTour">登录“求职学堂”</h3>
  <p ng-if="isUniversityTour" style=>职业蛙旗下“求职学堂”提供技术支持</p>
  <p class="error-message" ng-if="vm.codeInvidate">二维码已失效，请重新打开弹窗</p>
  <p>若扫码无反应，请尝试清除浏览器缓存或使用其他浏览器</p>
</div>
