<div class="opp-search-container">
  <ul class="top-bar">
    <!-- <li ng-click="vm.showCategoryList('category')" ng-class="{active: vm.listStatus.category}">
      <span ng-if="!vm.selectedCategory.id" ng-cloak>默认不限</span>
      <span ng-if="vm.selectedCategory.id" ng-bind="vm.selectedCategory.name"></span>
      <i ng-if="!vm.listStatus.category" class="iconfont" aria-hidden="true"><use xlink:href="#icon-sanjiaojiantouxia"></use></i>
      <i ng-if="vm.listStatus.category" class="iconfont" aria-hidden="true"><use xlink:href="#icon-sanjiaojiantoushang-"></use></i>
    </li> -->
    <li ng-click="vm.showCategoryList('location')" ng-class="{active: vm.listStatus.location}">
      <span ng-if="!vm.selectedLocation.id">地区</span>
      <span ng-if="vm.selectedLocation.id" ng-bind="vm.selectedLocation.name"></span>
      <i ng-if="!vm.listStatus.location" class="iconfont icon-sanjiaojiantouxia" aria-hidden="true"></i>
      <i ng-if="vm.listStatus.location" class="iconfont icon-sanjiaojiantoushang-" aria-hidden="true"></i>
    </li>
    <li ng-click="vm.showCategoryList('industry')" ng-class="{active: vm.listStatus.industry}">
      <span ng-if="!vm.selectedIndustry.id">行业</span>
      <span ng-if="vm.selectedIndustry.id" ng-bind="vm.selectedIndustry.name"></span>
      <i ng-if="!vm.listStatus.industry" class="iconfont icon-sanjiaojiantouxia" aria-hidden="true"></i>
      <i ng-if="vm.listStatus.industry" class="iconfont icon-sanjiaojiantoushang-" aria-hidden="true"></i>
    </li>
  </ul>
  <div class="wrap" ng-click="vm.closeList($event)" ng-show="vm.listStatus.category || vm.listStatus.location || vm.listStatus.industry">
    <ul class="category-list main-list" ng-show="vm.listStatus.category">
      <li ng-class="{'active': vm.selectedCategory.id === cate.id}" ng-show="vm.opportunityCategory === cate.category || cate.category === 'all'" ng-click="vm.selectTag(cate, 'category')" ng-repeat="cate in vm.categoryArray">
        <span ng-bind="cate.name"></span>
      </li>
    </ul>
    <ul class="location-list main-list clearfix" ng-show="vm.listStatus.location">
      <li ng-repeat="loca in vm.hotLocationArray" ng-click="vm.selectTag(loca, 'location')" ng-class="{'selected-location': vm.selectedLocation.id === loca.id}" ng-bind="loca.name" class="btn-md">
      </li>
      <li class="more-tag" ng-click="vm.toggleMoreLocation()">
        <i class="iconfont icon-add" aria-hidden="true"></i>其他
      </li>
    </ul>
    <ul class="industry-list main-list clearfix" ng-show="vm.listStatus.industry">
      <li ng-repeat="indu in vm.industryArray" ng-click="vm.selectTag(indu, 'industry')" ng-class="{'selected-industry': vm.selectedIndustry.id === indu.id}" ng-bind="indu.name" class="btn-md"></li>
    </ul>

  </div>
</div>
<div class="other-location-caontainer" ng-show="vm.otherLocationListStatus">
  <h1>
    其他<i ng-click="vm.toggleMoreLocation()" class="iconfont icon-guanbi" aria-hidden="true"></i>
  </h1>
  <dl class="hot-country-list clearfix">
    <dt>热门搜索</dt>
    <dd ng-repeat="l in vm.allLocationTag" class="btn-md-round" ng-class="{'selected-province': l.id === vm.selectedCountry.id}" ng-click="vm.tagCountry(l)">
      {{l.name}}
    </dd>
  </dl>
  <div class="hot-location-list" ng-repeat="c in vm.provinceList">
    <dl class="clearfix" ng-repeat="cg in c.cityByGroup">
      <dt>{{c.cityGroup[$index]}}</dt>
      <dd ng-class="{'selected-province': p.id === vm.selectedLocation.id}" ng-repeat="p in cg" ng-bind="p.name" ng-click="vm.selectProvince(p)" class="btn-md-round"></dd>
    </dl>
  </div>
</div>
