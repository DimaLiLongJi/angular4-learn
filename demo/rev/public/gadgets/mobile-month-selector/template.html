<div class="mobile-month-selector" ng-click="vm.toggleList()" ng-class="{active: vm.showList}">
  <span>
    {{vm.selectedItem.tabName || vm.selectedItem.name || vm.placeholder}}
  </span>
  <i ng-if="!vm.listStatus" class="iconfont icon-sanjiaojiantouxia" aria-hidden="true" ng-class="{inverse: vm.showList}"></i>
</div>
<div class="dropdown-panel mobile-month-panel" ng-show="vm.showList" ng-click="vm.showList=false">
  <div class="list-wrapper" ng-click="$event.stopPropagation()">
    <div class="year">
      <div><i class="iconfont icon-arrow-left-" ng-class="{invalid : vm.yearRange && vm.selectedItem.year <= vm.yearRange[0]}" aria-hidden="true" ng-click="vm.changeYear(-1)"></i></div>
      <div>{{vm.selectedItem.year}}å¹´</div>
      <div><i class="iconfont icon-arrow-right" ng-class="{invalid : vm.yearRange && vm.selectedItem.year >= vm.yearRange[1]}" aria-hidden="true" ng-click="vm.changeYear(1)"></i></div>
    </div>
    <div class="month clearfix">
      <div class="month-picker" ng-repeat="item in vm.monthSelectSource">
        <button ng-class='{hasAlert: item.hasAlert, selected: item.id === vm.selectedItem.month}' ng-click="vm.selectItem(item)">{{item.name}}</button>
      </div>
    </div>
  </div>
</div>
