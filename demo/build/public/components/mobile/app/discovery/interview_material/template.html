<div class="interview-material-container" scroll-load="vm.loadMoreMaterial()" keep-scroll-pos-container>
  <!-- <div class="input-container-wrap">
    <div class="input-container">
      <i class="iconfont icon-sousuo"></i>
      <input type="text" name="" ng-change="vm.inputKeyword()" ng-model="vm.params.keyword" value="" placeholder="请输入公司名">
    </div>
  </div> -->

  <ul class="industry-list" ng-if="!vm.params.keyword">
    <li ng-repeat="indu in vm.IndustryList" ng-click="vm.viewIndustry(indu.id)">
      <img ng-src="{{indu.banner}}" alt="">
    </li>
  </ul>
  <div class="page-footer">
    <p>电脑登录</p>
    <p>college.careerfrog.com.cn</p>
    <p>更可在线下载求职资料</p>
  </div>

  <div class="search-result" ng-if="vm.params.keyword" ng-class="{'placeholder': vm.params.keyword && !vm.tipsArray.length && !vm.materialsArray.length }">
    <div class="tip-result" ng-if="vm.params.keyword && vm.tipsArray.length">
      <div class="section-title">
        <i class="iconfont icon-icon-jingyan-"></i>面试锦囊
      </div>
      <div ng-repeat="tip in vm.tipsArray" class="tip-wrap">
        <dl class="tip">
          <dt>
            <img ng-src="{{tip.cover}}" alt="">
          </dt>
          <dd>
            <h3 ng-bind="tip.fileName" class="multiline-nowrap"></h3>
            <h4>作者：求职学堂团队</h4>
            <h5>更新：{{tip.updatedAt | date: 'yyyy-MM-dd'}}</h5>
          </dd>
        </dl>
        <div class="bar">
          <p>
            <i class="iconfont icon-icon-yulan-"></i>{{tip.viewCount}} 次阅读
          </p>
          <a href="javascript:;" class="preview-btn" ng-click="vm.openFilePreviewModal(tip)">预览</a>
        </div>

      </div>
    </div>
    <div class="material-result"  ng-if="vm.params.keyword && vm.materialsArray.length">
      <div class="section-title">
        <i class="iconfont icon-icon-jingyan-"></i>面试经验
      </div>
      <dl class="material" ng-repeat="m in vm.materialsArray" ng-click="vm.openFilePreviewModal(m)">
        <dt ng-bind="m.fileName"></dt>
        <dd>更新：{{m.updatedAt | date: 'yyyy-MM-dd'}}</dd>
        <!-- <i class="icon-pdf"></i> -->
        <svg ng-cloak class="icon icon-pdf" aria-hidden="true"><use xlink:href="#icon-pdf-"></use></svg>
        <i class="iconfont icon-arrow-right"></i>
      </dl>
    </div>
  </div>
  <discovery-file-preview-modal show-modal="vm.showPreviewModal" file="vm.previewFile"></discovery-file-preview-modal>
</div>
