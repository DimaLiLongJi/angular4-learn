<section class="question-page">
  <div class="question-head">
    <h1 class="title-tip">我的问答</h1>
    <p class="warn-tip" ng-if="vm.totalItems">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-xiaodengpao-"></use></svg> 求职学堂专家将在48小时内回复你的提问。可关注“求职学堂小助手”服务号，回复后将第一时间通知你~
    </p>
  </div>
  <div class="placeholder" ng-if="!vm.totalItems" ng-cloak>
    <p>还没有收到你的提问，</p>
    <p>快去弹幕区域弹问题吧~</p>
    <a href="/?action=askQuestion">前去提问</a>
  </div>

  <div class="">
    <div class="question-detail" ng-repeat="q in vm.questionArray">
      <h3>
        <svg ng-cloak class="icon title" aria-hidden="true"><use xlink:href="#icon-wenti"></use></svg>
        {{q.title}}
      </h3>
      <p class="no-answer" ng-if="!q.answers.length">
        <span class="tag">未回答</span>
        &nbsp;&nbsp;
        <i>提问于</i>
        &nbsp;&nbsp;
        {{q.createdAt | date: 'yyyy-MM-dd'}}
      </p>
      <div class="has-anwers" ng-if="q.answers.length">
        <p>
          <span class="lable" ng-bind="q.industry.name"></span>
          <span class="lable" ng-bind="q.stage.name"></span>
        </p>
        <p class="no-answer">
          <span class="tag">已回答</span>
          &nbsp;&nbsp;
          <i>提问于</i>
          &nbsp;&nbsp;
          {{q.createdAt | date: 'yyyy-MM-dd'}}
        </p>
      </div>
      <p ng-if="q.answers.length" class="count">
        目前共 <span ng-bind="q.answers.length"></span> 个回答
      </p>
      <dl class="anwers-detail" ng-repeat="a in q.answers">
        <dt>求职学堂专业回复：
          <span>回答于 <i ng-bind="a.createdAt | date: 'yyyy-MM-dd'"></i></span>
        </dt>
        <dd class="answer">
          <pre ng-bind-html="a.content"></pre>
        </dd>
      </dl>
    </div>
    <div class="pagination-wrap" ng-if="vm.totalPages > 1">
      <uib-pagination id="pagination" class="pagination-sm clearfix" previous-text="上一页" next-text="下一页" total-items="vm.totalItems" items-per-page="vm.params.itemsPerPage" ng-model="vm.params.pageNum" max-size="6" ng-change="vm.pageChanged()" force-ellipses="true"></uib-pagination>
    </div>
  </div>

</section>
