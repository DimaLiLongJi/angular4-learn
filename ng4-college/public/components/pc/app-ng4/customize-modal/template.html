<div class="customize-modal-conainer">
  <div class="page-title">
    <svg ng-click="vm.closeModal()" class="icon close-btn" aria-hidden="true"><use xlink:href="#icon-icon-delete"></use></svg>
    <h1>设置你的兴趣点</h1>
    <p>我们将会根据你的兴趣点为你推荐职位和问答</p>
  </div>
  <div class="step-container">
    <div class="customize-steps-bar-wrap">
      <div class="line">

      </div>
      <ul class="customize-steps-bar">
        <li ng-repeat="step in vm.customizeSteps" ng-click="vm.goStep(step)" ng-class="{active: vm.step.number === step.id}">
          <a href="javascript:;" ng-bind="step.id"></a>
        </li>
      </ul>
    </div>
    <ul class="customize-steps">
      <li class="step" ng-repeat="step in vm.customizeSteps" ng-class="{'step-2': vm.step.number === 2, 'step-3': vm.step.number === 3, 'step-4': vm.step.number === 4, }">
        <dl class="">
          <dt>
            <span ng-bind="step.name"></span>{{step.title}}
          </dt>
          <dd ng-repeat="option in step.list" ng-class="{'active': option.selected, 'add-margin-right': $index === 2 && vm.step.number >= 3}" ng-click="vm.toggleSelectTag(option)">{{option.name}}</dd>
        </dl>
      </li>
    </ul>
  </div>
  <footer>
    <a href="javascript:;" class="step-btn" ng-class="{'disabled': !vm.step[vm.step.number].length}" ng-click="vm.nextStep()">
      {{vm.step.number < 4 ? '下一步' : '完成'}}
    </a>
  </footer>
</div>
