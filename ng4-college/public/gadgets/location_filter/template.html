<div class="location-filter-container clearfix">
  <label>工作地点：</label>
  <ul class="location-list clearfix">
    <li class="hot-city" ng-repeat="l in vm.locationList" ng-click="vm.selectLocation(l)">
      <a ng-bind="l.name" ng-class="{selected: l.name === vm.selectedLocation.name || (l.name === '不限' && !vm.selectedLocation)}"></a>
    </li>
    <li class="hot-city">
      <location-popover-filter flag="vm.flag" selected-location="vm.selectedLocation"></location-popover-filter>
    </li>
  </ul>
</div>
